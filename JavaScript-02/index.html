    function ingresarAlumno() {
      let nombreAlumno = prompt('Ingrese el nombre del alumno')

        alert('Nombre ingresado incorrectamente')

    function mostrarAlumnos() {
      let indice = 0
      const ul = document.getElementById('contenedorListaAlumnos')
      ul.className = 'list-group bg-danger'
      ul.innerHTML = ''
      while (indice < listaAlumnos.length) {
        const alumno = listaAlumnos[indice]
        ul.innerHTML += `<li class="list-group-item">${alumno} </li>`
        indice++
      }
      //termina el bucle
    }
