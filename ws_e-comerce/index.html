<!DOCTYPE html>
<html lang="es">

<head>
  <title>E-comerce</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/logo-dark.jpg" alt="logo" width="200" height="200">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img class="card-img-top" src="product1.jpg" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">Description of Product 1.</p>
                <p class="card-text">$19.99</p>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- Add more product cards here -->
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart</h5>
            <ul class="list-group">
              <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="mt-3">Total: $0.00</p>
            <div class="row align-items-end">
              <button class="btn btn-success col">Buy</button>
              <button class="btn btn-danger mt-2 col">Clear Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>Follow us on social media:</p>
    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
    <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
    <a href="#" class="text-white mx-2"><i class="fab fa-tiktok"></i></a>
  </footer>


  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
